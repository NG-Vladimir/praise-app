<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Команда прославления</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0f0e17; --surface: #1a1926; --surface2: #242336;
      --text: #e8e6f0; --text-muted: #8b8798; --accent: #d4a853;
      --accent-soft: rgba(212, 168, 83, 0.2); --success: #4ade80; --danger: #f87171;
      --radius: 16px; --radius-sm: 10px; --shadow: 0 4px 24px rgba(0,0,0,0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; min-height: 100%; overflow-x: hidden; }
    body {
      font-family: 'Manrope', -apple-system, sans-serif;
      min-height: 100vh; min-height: 100dvh;
      background: var(--bg); color: var(--text);
      padding: 0; padding-top: env(safe-area-inset-top, 0);
      padding-bottom: max(100px, env(safe-area-inset-bottom, 20px));
    }
    .app { max-width: 480px; margin: 0 auto; min-height: 100%; }
    header {
      position: sticky; top: 0; z-index: 10;
      background: var(--surface); padding: 16px 20px 20px;
      border-bottom: 1px solid var(--surface2);
      padding-top: max(16px, env(safe-area-inset-top, 0px));
    }
    header h1 {
      font-size: 1.35rem; font-weight: 700;
      background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tabs { display: flex; gap: 4px; margin-top: 16px; background: var(--surface2); padding: 4px; border-radius: var(--radius-sm); }
    .tabs button { flex: 1; padding: 10px 14px; border: none; border-radius: 8px; background: transparent; color: var(--text-muted); font-family: inherit; font-size: 0.9rem; font-weight: 500; cursor: pointer; }
    .tabs button.active { background: var(--accent-soft); color: var(--accent); }
    .screen { display: none; padding: 20px; }
    .screen.active { display: block; animation: fade 0.25s ease; }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
    .card {
      background: var(--surface); border-radius: var(--radius); padding: 18px 20px;
      margin-bottom: 12px; border: 1px solid var(--surface2); box-shadow: var(--shadow);
    }
    .card-title { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.06em; color: var(--accent); margin-bottom: 4px; }
    .card h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
    .card p { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 14px; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 20px; border: none; border-radius: var(--radius-sm); font-family: inherit; font-size: 0.95rem; font-weight: 600; cursor: pointer; }
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: linear-gradient(135deg, #c9972e 0%, var(--accent) 100%); color: #0f0e17; }
    .btn-ghost { background: var(--surface2); color: var(--text); }
    .btn-danger { background: rgba(248, 113, 113, 0.2); color: var(--danger); }
    .btn-sm { padding: 8px 14px; font-size: 0.85rem; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .service-badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
    .service-badge.tuesday { background: rgba(212, 168, 83, 0.25); color: var(--accent); }
    .service-badge.sunday { background: rgba(74, 222, 128, 0.2); color: var(--success); }
    .participant-list { font-size: 0.9rem; color: var(--text-muted); margin: 8px 0; }
    .team-preview { margin-top: 16px; padding-top: 16px; border-top: 1px dashed var(--surface2); }
    .participant-list span { display: inline-block; margin-right: 8px; margin-bottom: 4px; }
    .role-row { display: flex; align-items: center; padding: 12px 16px; background: var(--surface2); border-radius: var(--radius-sm); margin-bottom: 8px; gap: 12px; }
    .role-row input[type="radio"] { width: 18px; height: 18px; accent-color: var(--accent); }
    .role-row label { flex: 1; cursor: pointer; }
    .back-bar { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
    .empty-state { text-align: center; padding: 48px 24px; color: var(--text-muted); }
    .member-list { list-style: none; }
    .member-list li { display: flex; align-items: center; padding: 14px 16px; background: var(--surface2); border-radius: var(--radius-sm); margin-bottom: 8px; }
    .member-name { font-weight: 500; flex: 1; }
    .loading { text-align: center; padding: 20px; color: var(--text-muted); }
    .error-msg { color: var(--danger); font-size: 0.9rem; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Команда прославления</h1>
      <nav class="tabs">
        <button type="button" data-tab="services" class="active">Служения</button>
        <button type="button" data-tab="participants">Участники</button>
      </nav>
    </header>
    <main id="main">
      <section id="screen-services" class="screen active">
        <div id="services-list"></div>
        <div id="services-loading" class="loading">Загрузка...</div>
        <div id="services-empty" class="empty-state" style="display:none"><p>Нет предстоящих служений.</p></div>
      </section>
      <section id="screen-participants" class="screen">
        <ul id="participants-list" class="member-list"></ul>
        <div id="participants-loading" class="loading">Загрузка...</div>
        <div id="participants-empty" class="empty-state" style="display:none"><p>Пока нет участников.</p></div>
      </section>
      <section id="screen-participate" class="screen">
        <div class="back-bar"><button type="button" class="btn btn-ghost btn-sm" id="btn-back-participate">← Назад</button><span id="participate-service-title" style="color:var(--text-muted);font-size:0.9rem"></span></div>
        <div class="card">
          <div class="card-title">Выбери свою роль</div>
          <div id="participate-roles"></div>
          <button type="button" class="btn btn-primary" id="btn-save-participate" style="margin-top:16px">Сохранить</button>
        </div>
      </section>
      <section id="screen-preview" class="screen">
        <div class="back-bar"><button type="button" class="btn btn-ghost btn-sm" id="btn-back-preview">← Назад</button><span id="preview-service-title" style="color:var(--text-muted);font-size:0.9rem"></span></div>
        <div class="card">
          <div class="card-title">Состав команды</div>
          <div id="preview-team-list" style="margin:16px 0;line-height:1.8"></div>
          <p style="font-size:0.85rem;color:var(--text-muted);margin-bottom:16px">Всем участникам придёт уведомление в личные сообщения бота с датой и составом. Убедитесь, что участники нажимали Start в боте.</p>
          <button type="button" class="btn btn-primary" id="btn-confirm-form">Сформировать команду</button>
        </div>
      </section>
    </main>
  </div>
  <script>
    (function() {
      const ROLES = [
        { id: 'leader', label: 'Лидер' },
        { id: 'drummer', label: 'Барабанщик' },
        { id: 'keys', label: 'Клавишник' },
        { id: 'bass', label: 'Бас' },
        { id: 'vocal1', label: 'Вокалист 1' },
        { id: 'vocal2', label: 'Вокалист 2' }
      ];
      function getApiUrl() {
        const p = new URLSearchParams(location.search);
        return p.get('api') || '';
      }
      const tg = window.Telegram?.WebApp;
      function getCurrentUser() {
        const u = tg?.initDataUnsafe?.user;
        return u ? { id: u.id, first_name: u.first_name, username: u.username } : null;
      }
      if (tg) {
        tg.ready();
        tg.expand();
        if (typeof tg.requestFullscreen === 'function') tg.requestFullscreen();
        tg.enableClosingConfirmation();
      }
      let apiBase = getApiUrl();
      let servicesData = [];
      let participantsData = [];
      let currentParticipateServiceId = null;
      let selectedRole = null;

      function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        const el = document.getElementById('screen-' + id);
        if (el) el.classList.add('active');
        document.querySelectorAll('.tabs button').forEach(b => b.classList.toggle('active', b.dataset.tab === id));
      }

      function formatDate(dateStr) {
        const d = new Date(dateStr + 'T12:00:00');
        return d.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric', month: 'short' });
      }

      async function api(path, body) {
        if (!apiBase) throw new Error('API не настроен. Укажи API_URL в .env и перезапусти бота.');
        const url = apiBase.replace(/\/$/, '') + path;
        const headers = body ? { 'Content-Type': 'application/json' } : {};
        if (apiBase.includes('loca.lt')) headers['Bypass-Tunnel-Reminder'] = '1';
        const res = await fetch(url, {
          method: body ? 'POST' : 'GET',
          headers,
          body: body ? JSON.stringify(body) : undefined,
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || 'Ошибка запроса');
        return data;
      }

      async function loadServices() {
        if (!apiBase) {
          document.getElementById('services-loading').style.display = 'none';
          document.getElementById('services-empty').style.display = 'block';
          document.getElementById('services-empty').innerHTML = '<p>API не настроен.<br>Добавь API_URL в .env и перезапусти бота.</p>';
          return;
        }
        try {
          servicesData = await api('/api/services');
          renderServices();
        } catch (e) {
          document.getElementById('services-loading').innerHTML = '<span class="error-msg">' + (e.message || 'Ошибка загрузки') + '</span>';
        } finally {
          document.getElementById('services-loading').style.display = 'none';
        }
      }

      async function loadParticipants() {
        if (!apiBase) return;
        try {
          participantsData = await api('/api/participants');
          renderParticipants();
        } catch (e) {
          document.getElementById('participants-loading').innerHTML = '<span class="error-msg">' + (e.message || '') + '</span>';
        } finally {
          document.getElementById('participants-loading').style.display = 'none';
        }
      }

      async function ensureMe() {
        const user = getCurrentUser();
        if (apiBase && user) await api('/api/me', { user }).catch(() => {});
      }

      function renderServices() {
        const list = document.getElementById('services-list');
        const empty = document.getElementById('services-empty');
        if (!servicesData.length) {
          list.innerHTML = '';
          empty.style.display = 'block';
          return;
        }
        empty.style.display = 'none';
        const user = getCurrentUser();
        const myId = user ? user.id : null;
        list.innerHTML = servicesData.map(s => {
          const parts = s.participants || {};
          const partList = Object.entries(parts).map(([role, p]) => ROLES.find(r => r.id === role)?.label + ': ' + (p.name || '?')).join(', ');
          const partListLines = Object.entries(parts).map(([role, p]) => ROLES.find(r => r.id === role)?.label + ': ' + (p.name || '?')).join('\n');
          const count = s.count || 0;
          const formed = s.formed;
          const amLeader = parts.leader && parts.leader.tg_user_id === myId;
          const myReg = Object.entries(parts).find(([, p]) => p.tg_user_id === myId);
          const canParticipate = !formed && !myReg;
          return `
            <div class="card">
              <span class="service-badge ${s.type}">${s.type === 'tuesday' ? 'Вторник' : 'Воскресенье'}</span>
              <h3>${formatDate(s.date)}</h3>
              <p>Участников: ${count}</p>
              ${partList ? '<div class="participant-list">' + partList.replace(/, /g, ' · ') + '</div>' : ''}
              ${formed ? '<p style="color:var(--success)">✅ Команда сформирована</p>' : ''}
              ${!formed && canParticipate ? '<button type="button" class="btn btn-primary btn-sm" data-service-id="' + s.id + '" data-date="' + s.date + '">Участвовать</button>' : ''}
              ${!formed && amLeader ? '<button type="button" class="btn btn-ghost btn-sm" data-preview="' + s.id + '" data-date="' + s.date + '" style="margin-top:8px">Посмотреть состав</button>' : ''}
              ${!formed && amLeader ? '<button type="button" class="btn btn-primary btn-sm" data-form="' + s.id + '" data-date="' + s.date + '" style="margin-top:8px">Сформировать команду</button>' : ''}
            </div>
          `;
        }).join('');
        list.querySelectorAll('[data-service-id]').forEach(btn => {
          btn.addEventListener('click', () => openParticipate(btn.dataset.serviceId, btn.dataset.date));
        });
        list.querySelectorAll('[data-preview]').forEach(btn => {
          btn.addEventListener('click', () => openPreview(btn.dataset.preview, btn.dataset.date));
        });
        list.querySelectorAll('[data-form]').forEach(btn => {
          btn.addEventListener('click', () => formTeam(btn.dataset.form));
        });
      }

      let currentPreviewServiceId = null;
      function openPreview(serviceId, dateStr) {
        currentPreviewServiceId = serviceId;
        document.getElementById('preview-service-title').textContent = formatDate(dateStr);
        const s = servicesData.find(x => x.id === serviceId);
        const parts = (s && s.participants) || {};
        const lines = ROLES.map(r => {
          const p = parts[r.id];
          return p ? (r.label + ': ' + (p.name || '?')) : (r.label + ': —');
        }).join('\n');
        document.getElementById('preview-team-list').textContent = lines || 'Пока никого нет';
        document.getElementById('btn-confirm-form').disabled = Object.keys(parts).length === 0;
        showScreen('preview');
      }
      document.getElementById('btn-back-preview').addEventListener('click', () => { showScreen('services'); loadServices(); });
      document.getElementById('btn-confirm-form').addEventListener('click', () => {
        if (currentPreviewServiceId) formTeam(currentPreviewServiceId);
      });

      function openParticipate(serviceId, dateStr) {
        currentParticipateServiceId = serviceId;
        selectedRole = null;
        document.getElementById('participate-service-title').textContent = formatDate(dateStr);
        const s = servicesData.find(x => x.id === serviceId);
        const taken = s ? Object.keys(s.participants || {}) : [];
        document.getElementById('participate-roles').innerHTML = ROLES.map(r => {
          const disabled = taken.includes(r.id);
          return `<div class="role-row"><input type="radio" name="role" id="r-${r.id}" value="${r.id}" ${disabled ? 'disabled' : ''}><label for="r-${r.id}">${r.label}${disabled ? ' (занято)' : ''}</label></div>`;
        }).join('');
        document.getElementById('participate-roles').querySelectorAll('input[name="role"]').forEach(inp => {
          inp.addEventListener('change', () => { selectedRole = inp.value; });
        });
        showScreen('participate');
      }

      document.getElementById('btn-back-participate').addEventListener('click', () => { showScreen('services'); loadServices(); });

      document.getElementById('btn-save-participate').addEventListener('click', async () => {
        const role = document.querySelector('input[name="role"]:checked')?.value || selectedRole;
        if (!role || !currentParticipateServiceId) return alert('Выбери роль');
        const user = getCurrentUser();
        if (!user) return alert('Нужно открыть приложение из Telegram');
        try {
          document.getElementById('btn-save-participate').disabled = true;
          await api('/api/participate', { service_id: currentParticipateServiceId, role, user });
          showScreen('services');
          loadServices();
          loadParticipants();
        } catch (e) {
          alert(e.message || 'Ошибка');
        } finally {
          document.getElementById('btn-save-participate').disabled = false;
        }
      });

      async function formTeam(serviceId) {
        const user = getCurrentUser();
        if (!user) return alert('Нужно открыть из Telegram');
        if (!confirm('Отправить уведомления всем участникам?')) return;
        try {
          const res = await api('/api/form-team/' + serviceId, { user });
          if (res.total !== undefined) {
            if (res.notified < res.total) {
              alert('Готово! Отправлено ' + res.notified + ' из ' + res.total + '. Кто не получил — нажмите Start в боте.');
            } else {
              alert('Готово! Всем ' + res.notified + ' участникам отправлено уведомление.');
            }
          }
          showScreen('services');
          loadServices();
        } catch (e) {
          alert(e.message || 'Ошибка');
        }
      }

      function renderParticipants() {
        const list = document.getElementById('participants-list');
        const empty = document.getElementById('participants-empty');
        if (!participantsData.length) {
          list.innerHTML = '';
          empty.style.display = 'block';
          return;
        }
        empty.style.display = 'none';
        list.innerHTML = participantsData.map(p => `
          <li><span class="member-name">${(p.first_name || p.username || 'Участник').replace(/</g, '&lt;')}</span></li>
        `).join('');
      }

      document.querySelectorAll('.tabs button').forEach(btn => {
        btn.addEventListener('click', () => { showScreen(btn.dataset.tab); if (btn.dataset.tab === 'participants') loadParticipants(); });
      });

      async function init() {
        await ensureMe();
        await loadServices();
      }
      init();
    })();
  </script>
</body>
</html>
